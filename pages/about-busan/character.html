<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산 소개</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/sidenav.css">
    <link rel="stylesheet" href="../../css/about-Busan.css">
</head>

<body>
    <div id="wrapper">
        <div id="header-container"></div>
        <section class="abBusan">
            <div class="container">
                <div id="sidenav-container"></div>
                <main id="contents">
                    <div class="swiper main_bg">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="../../images/main_character01.jpg" alt="캐릭터 소개"></div>
                            <div class="swiper-slide"><img src="../../images/main_character02.jpg" alt="캐릭터 소개"></div>
                        </div>
                        <h2 class="title">캐릭터 소개</h2>
                    </div>
                    <div class="character">
                        <img src="../../images/bugi.jpg" alt="부기 캐릭터">
                    </div>
                </main>
                <footer id="footer"></footer>
                <button title="클릭하시면 최상단으로 이동합니다" id="scrollTop"></button>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../../js/header-loader.js"></script>
    <script src="../../js/sidenav-loader.js"></script>
    <script src="../../js/busan.js"></script>
    <script src="../../js/footer-loader.js"></script>
</body>

</html>

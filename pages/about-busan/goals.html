<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산 소개</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/sidenav.css">
    <link rel="stylesheet" href="../../css/about-Busan.css">
</head>

<body>
    <div id="wrapper">
        <div id="header-container"></div>
        <section class="abBusan">
            <div class="container">
                <div id="sidenav-container"></div>
                <main id="contents">
                    <div class="swiper main_bg">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="../../images/main_goal01.jpg" alt="도시비전과 목표"></div>
                            <div class="swiper-slide"><img src="../../images/main_goal02.jpg" alt="도시비전과 목표"></div>
                            <div class="swiper-slide"><img src="../../images/main_goal03.jpg" alt="도시비전과 목표"></div>
                        </div>
                        <h2 class="title">도시비전과 목표</h2>
                    </div>
                    <div class="vg">
                        <div class="vision">
                            <p>도시 비전</p>
                            <span class="line-gray"></span>
                            <p class="photo"><img src="../../images/vision.jpg" alt="도시 비전"></p>
                        </div>
                        <div class="goal">
                            <p>도시 목표</p>
                            <span class="line-gray"></span>
                            <p class="photo"><img src="../../images/goal.jpg" alt="도시 목표"></p>
                        </div>
                    </div>
                </main>
                <button title="클릭하시면 최상단으로 이동합니다" id="scrollTop"></button>
            </div>
        </section>
    </div>
    <footer id="footer"></footer>
    <script src="../../js/header-loader.js"></script>
    <script src="../../js/sidenav-loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../../js/busan.js"></script>
    <script src="../../js/footer-loader.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/sginup.css">
</head>
<body>
    <div id="wrapper">
        <h2>회원가입</h2>
        <div>
            <div>
                <p>아이디</p>
                <label><input type="text" placeholder=" 아이디를 입력해 주세요." id="putId"></input></label>
                <div id="needId">필수입력 사항입니다.</div>
                <button id="overlap">중복체크</button>
            </div>
            <div>
                <p>비밀번호</p>
                <label><input type="password" placeholder=" 비밀번호를 입력하세요." id="putPsw" onchange="pwOnChange()"></input></label>
                <div id="needPsw">필수입력 사항입니다.</div>
            </div>
            <div class="repsw">
                <p>비밀번호 재입력</p>
                <label><input type="password" placeholder=" 비밀번호를 재입력하세요." id="putRePsw" onchange="pwOnChange()"></input></label>
                <div id="needRePsw">필수입력 사항입니다.</div>
            </div>
            <div id="same"></div>
            <div class="userName">
                <p>이름</p>
                <label><input type="text" placeholder=" 이름을 입력해 주세요." id="userName"></input></label>
            </div>
            <div>
                <p class="">생년월일</p>
                <label><input type="text" placeholder=" 0000-00-00" id="userBirth"></input></label>
            </div>
            <div>
                <p class="">전화번호</p>
                <label><input type="tel" placeholder=" -을 빼고 입력해주세요" id="userPhone"></input></label>
            </div>
            <div>
                <p class="">이메일</p>
                <label><input type="email" placeholder=" 예 : orora@orora.com" id=""></input></label>
            </div>
        </div>
        <button id="submit">입력완료</button>
    </div>
    <script src="../../js/signup.js"></script>
</body>
</html>

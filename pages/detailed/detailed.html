<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산 관광지 상세정보</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/detailPage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <div id="header-container"></div>

    <!-- Back Button -->
    <div class="back-button-container">
        <a href="javascript:history.back()" class="back-button">
            이전 페이지로 돌아가기
        </a>
    </div>

    <div id="Wrapper">
        <div class="inner">
            <div class="title">
                <h2 id="spot-title">관광지명</h2>
                <p class="local" id="spot-location">부산 지역구</p>
                <p class="descript" id="spot-description">관광지 설명</p>
            </div>
            <div class="middleButtons">
                <div class="left">
                    <div class="like">
                        <button class="likeBtn"></button>
                        <p class="likeCount">0</p>
                    </div>
                    <div class="eyes">
                        <button><img src="../../images/ico_eyes_detailPage.png"></button>
                        <p class="eyesCount">0</p>
                    </div>
                </div>
                <div class="right">
                    <div class="save">
                        <button><img src="../../images/ico_save_detailPage.png"></button>
                    </div>
                    <div class="print">
                        <button><img src="../../images/ico_print_detailPage.png"></button>
                    </div>
                    <div class="map">
                        <button><img src="../../images/ico_map_detailPage.png"></button>
                    </div>
                    <div class="share">
                        <button><img src="../../images/ico_share_detailPage.png"></button>
                        <p class="shareCount">0</p>
                    </div>
                </div>
            </div>

            <div class="tap">
                <ul id="subTitle">
                    <li id="photo"  class="section">사진보기</li>
                    <li id="detail" class="section">상세정보</li>
                    <li id="location" class="section">위치</li>
                    <li id="comment" class="section">댓글</li>
                </ul>
            </div>
            <div class="subPic">
                <button class="submitPicture">
                    <img src="../../images/icon_btn_picture_detailPage.png">사진등록하기
                </button>
            </div>

            <div class="photo">
                <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper mySwiper2">
                    <div class="swiper-wrapper" id="main-slider">
                        <!-- 메인 이미지들이 동적으로 추가됩니다 -->
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
                <div thumbsSlider="" class="swiper mySwiper">
                    <div class="swiper-wrapper" id="thumb-slider">
                        <!-- 썸네일 이미지들이 동적으로 추가됩니다 -->
                    </div>
                </div>
            </div>

            <div class="detail">
                <h3>상세정보</h3>
                <button class="detailPicture">
                    <img src="../../images/icon_btn_pen_detailPage.png">관광정보 수정요청
                </button>
            </div>

            <div class="detailScript">
                <p id="detailed-description">상세 설명이 여기에 표시됩니다.</p>
            </div>

            <div id="map-container">
                <h3>위치 정보</h3>
                <div id="kakao-map" style="width: 100%; height: 400px; margin: 20px 0;"></div>
            </div>

            <div class="aboutAhop" id="spot-info">
                <!-- 관광지 정보가 동적으로 추가됩니다 -->
            </div>

            <div class="tag" id="hashtags">
                <!-- 해시태그들이 동적으로 추가됩니다 -->
            </div>

            <div class="goodBad">
                <div class="left">
                    <strong class="goodBadTitle">해당 여행지가 마음에 드시나요?</strong>
                    <p class="goodBadscr">평가를 해주시면 개인화 추천 시 활용하여 최적의 여행지를 추천해 드리겠습니다.</p>
                </div>
                <div class="right">
                    <button class="good">
                        <span class="likeIco"></span>
                        <span>좋아요!</span>
                    </button>
                    <button class="bad">
                        <span class="dislikeIco"></span>
                        <span>별로예요</span>
                    </button>
                </div>
            </div>

            <div class="comment">
                <div class="commentTitle">
                    <h3>댓글</h3>
                    <p>(<span id="comment-count">0</span>)</p>
                </div>
                <textarea placeholder="로그인 후 댓글을 등록할 수 있습니다." id="textarea" name="textarea" maxlength="1000"></textarea>
                <div class="commentPicture">
                    <button class="pho"><img src="../../images/icon_btn_picture_detailPage.png">사진</button>
                    <button class="sub">등록</button>
                </div>
            </div>

            <div class="userPhotoCo">
                <div class="up">
                    <h3>사진 후기</h3>
                    <p>전체보기</p>
                </div>
                <div class="userPhoto">
                    <p>유저사진</p>
                </div>
                <div class="usercheck">
                    <button>사진 후기만</button>
                    <ul>
                        <li><button>최신순</button></li>
                        <li><button>추천순</button></li>
                    </ul>
                </div>
            </div>

            <div class="userReview">
                <div class="userReviewTop">
                    <p class="userImage"></p>
                    <p class="userId"><strong>부산여행러</strong></p>
                    <p class="reviewDate">2025.1.15</p>
                </div>
                <div>
                    <p id="sample-review">이곳은 정말 아름다운 곳이에요! 부산 여행 중 가장 기억에 남는 장소 중 하나입니다.</p>
                </div>
                <div>
                    <div>
                        <div class="reviewLike">
                            <button class="reviewLikeBtn"></button>
                            <p class="reviewLikeCount">0</p>
                        </div>
                        <div class="reviewRe">
                            <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none"
                                    data-inject-url="https://korean.visitkorea.or.kr/resources/images/common/icon/svg/chat24.svg"
                                    class="icon_svg_inject injectable">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M9.34737 2.46818C4.94215 2.46818 1.36821 6.04213 1.36821 10.4473C1.36821 14.7616 4.19681 18.4265 8.68711 18.4265H8.94846L10.7383 20.9075C10.9438 21.2069 11.2834 21.4018 11.6705 21.4018C12.0576 21.4018 12.3972 21.2069 12.6027 20.9075L14.3926 18.4265H15.3142C19.8045 18.4265 22.6331 14.7616 22.6331 10.4473C22.6331 6.04162 19.0586 2.46818 14.6458 2.46818H9.34737ZM2.76821 10.4473C2.76821 6.81533 5.71535 3.86818 9.34737 3.86818H14.6458C18.2864 3.86818 21.2331 6.81584 21.2331 10.4473C21.2331 14.1703 18.8611 17.0265 15.3142 17.0265H14.0344H13.6762L13.4667 17.317L11.6705 19.8068L9.87431 17.317L9.66477 17.0265H9.30661H8.68711C5.14017 17.0265 2.76821 14.1703 2.76821 10.4473ZM8.00003 11.5C8.55232 11.5 9.00003 11.0523 9.00003 10.5C9.00003 9.94772 8.55232 9.5 8.00003 9.5C7.44775 9.5 7.00003 9.94772 7.00003 10.5C7.00003 11.0523 7.44775 11.5 8.00003 11.5ZM12 11.5C12.5523 11.5 13 11.0523 13 10.5C13 9.94772 12.5523 9.5 12 9.5C11.4477 9.5 11 9.94772 11 10.5C11 11.0523 11.4477 11.5 12 11.5ZM17 10.5C17 11.0523 16.5523 11.5 16 11.5C15.4477 11.5 15 11.0523 15 10.5C15 9.94772 15.4477 9.5 16 9.5C16.5523 9.5 17 9.94772 17 10.5Z"
                                        fill="#333333"></path>
                                </svg></button>
                            <p class="reviewReCount">0</p>
                        </div>
                        <div>신고</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="text/javascript"
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=e341ffa6d5b5caaec4e30d88da3b3416&libraries=services"></script>
    <script src="../../js/header-loader.js"></script>
    <script src="../../js/footer-loader.js"></script>
    <script src="../../js/detailPage.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 컴포넌트 테스트</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/list-component.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header-container"></div>
        
        <div class="container">
            <h1>부산 관광지 검색 결과</h1>
            
            <!-- 리스트 컨테이너 -->
            <ul class="list-wrap"></ul>
            
            <!-- 템플릿 컨테이너 -->
            <div id="list-template-container"></div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="../../js/header-loader.js"></script>
    <script src="../../js/footer-loader.js"></script>
    <script src="../../js/list-loader.js"></script>
    <script>
        // 리스트 컴포넌트 사용 예시
        document.addEventListener('DOMContentLoaded', async () => {
            // 방법 1: 전역 함수 사용
            await loadListComponent({
                containerSelector: '.list-wrap',
                dataUrl: '../list-example/data.json',
                fallbackImage: '../list-example/logo.png',
                onItemClick: (itemData, event) => {
                    console.log('아이템 클릭:', itemData);
                    // 상세 페이지로 이동하거나 모달 표시 등
                },
                onLikeClick: (itemData, isLiked) => {
                    console.log('좋아요 상태 변경:', itemData.title, isLiked);
                    // 서버에 좋아요 상태 저장 등
                }
            });
        });
    </script>
</body>
</html>

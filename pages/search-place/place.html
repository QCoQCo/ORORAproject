<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>searchByPlace</title>
    <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/searchBy/place.css">
    <link rel="stylesheet" href="../../css/list-component.css">
</head>
<body>
    <div id="wrapper">
        <div id="header-container"></div>
        
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="hero-background"></div>
            <div class="hero-content">
                <h1 class="hero-title">부산 지역별 관광지</h1>
                <p class="hero-subtitle">지도에서 원하는 지역을 선택하여 관광지를 탐색해보세요</p>
            </div>
        </section>
        
        <section class="search-place">
            <div class="container">
                <!-- 지역 선택 컨트롤 패널 -->
                <div class="control-panel">
                    <div class="control-toggle">
                        <button class="toggle-button" id="controlToggle">
                            <span class="toggle-text">지역 선택 옵션</span>
                            <span class="toggle-icon">▼</span>
                        </button>
                    </div>
                    <div class="control-content" id="controlContent">
                        <div class="control-header">
                            <div class="control-description">
                                <p id="selection-info">지도에서 지역을 클릭하여 선택/해제할 수 있습니다.</p>
                            </div>
                        </div>
                        <div class="control-buttons">
                            <button class="control-button btn-secondary">전체 해제</button>
                            <button class="control-button btn-primary">선택된 지역 보기</button>
                        </div>
                    </div>
                </div>
                
                <!-- 메인 컨텐츠 -->
                <div class="main-content">
                    <div class="content-grid">
                        <!-- 지도 섹션 -->
                        <div class="map-section">
                            <div class="map-card">
                                <div class="map-header">
                                    <h3>부산 지역 지도</h3>
                                    <p>지역을 클릭하여 관광지를 확인하세요</p>
                                </div>
                                <div id="map-container">
                                    <svg id="mapSvg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" version="1.1" viewBox="0 0 1000 820">
                                    </svg>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 리스트 섹션 -->
                        <div class="list-section">
                            <div class="list-card">
                                <div class="list-header">
                                    <h3>부산 관광지</h3>
                                    <p id="region-subtitle">지도에서 지역을 클릭하면 해당 지역의 관광지를 확인할 수 있습니다.</p>
                                </div>
                                <div class="list-content">
                                    <ul class="list-item" id="tourist-spots-list">
                                        <!-- 관광지 리스트가 여기에 동적으로 추가됩니다 -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 템플릿 컨테이너 -->
        <div id="list-template-container"></div>
    </div>
    
    <!-- 푸터 컨테이너 -->
    <div id="footer-container"></div>
    
    <script src="../../js/list-loader.js"></script>
    <script src="../../js/header-loader.js"></script>
    <script src="../../js/footer-loader.js"></script>
    <script src="../../js/searchBy/place.js"></script>
</body>
</html>

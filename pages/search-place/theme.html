<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>searchByTheme</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/theme.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/list-component.css">
</head>
<body>
    <div id="wrapper">
        <div id="header-container"></div>
        <section>
            <div class="container">
                
                <div class="theme-section">
                    <h2 class="bigTitle">오로라 추천 테마</h2>
                    <div class="aboutTheme">
                        <p class="middleTitle">K-POP 여행</p>
                        <div class="carousel-container">
                            <div class="carousel-wrapper">
                                <div class="carousel-track" id="aurora-carousel">
                                    <!-- 카루셀 아이템들이 여기에 추가됩니다 -->
                                </div>
                            </div>
                            <div class="carousel-nav">
                                <button class="carousel-btn prev-btn" data-carousel="aurora-carousel">‹</button>
                                <button class="carousel-btn next-btn" data-carousel="aurora-carousel">›</button>
                            </div>
                            <div class="carousel-footer">
                                <button class="more-btn" data-carousel="aurora-carousel">더보기</button>
                            </div>
                        </div>
                    </div>
                </div>
                 
                <div class="theme-section">
                    <h2 class="bigTitle">유저 추천 테마</h2>
                    <div class="aboutTheme">
                        <select name="theme" id="theme">
                            <option value="kpop">K-POP 여행</option>
                            <option value="culture">문화 여행</option>
                            <option value="nature">자연 여행</option>
                            <option value="food">음식 여행</option>
                            <option value="shopping">쇼핑 여행</option>
                        </select>

                        <div class="carousel-container">
                            <div class="carousel-wrapper">
                                <div class="carousel-track" id="user-carousel">
                                    <!-- 카루셀 아이템들이 여기에 추가됩니다 -->
                                </div>
                            </div>
                            <div class="carousel-nav">
                                <button class="carousel-btn prev-btn" data-carousel="user-carousel">‹</button>
                                <button class="carousel-btn next-btn" data-carousel="user-carousel">›</button>
                            </div>
                            <div class="carousel-footer">
                                <button class="more-btn" data-carousel="user-carousel">더보기</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 리스트 아이템 템플릿 -->
                <div id="list-template-container"></div>
            </div>
        </section>
    </div>
    <script src="../../js/theme.js"></script>
    <script src="../../js/header-loader.js"></script>
    <script src="../../js/footer-loader.js"></script>
    <script src="../../js/list-loader.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>searchByTheme</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/theme.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/list-component.css">
</head>
<body>
    <div id="wrapper">
        <div id="header-container"></div>
        <section>
            <div class="container">
                
                <div class="theme-section">
                    <h2 class="section-title">오로라 추천 테마</h2>
                    <div class="theme-content">
                        <p class="theme-subtitle">K-POP 여행</p>
                        <div class="theme-grid-container">
                            <div class="theme-grid" id="aurora-carousel">
                                <!-- 테마 아이템 추가 -->
                            </div>
                        </div>
                        <div class="theme-actions">
                            <button class="more-btn" data-carousel="aurora-carousel">
                                <span>더보기</span>
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                 
                <div class="theme-section">
                    <h2 class="section-title">유저 추천 테마</h2>
                    <div class="theme-content">
                        <div class="theme-selector">
                            <select name="theme" id="theme">
                                <option value="kpop">K-POP 여행</option>
                                <option value="culture">문화 여행</option>
                                <option value="nature">자연 여행</option>
                                <option value="food">음식 여행</option>
                                <option value="shopping">쇼핑 여행</option>
                            </select>
                        </div>

                        <div class="theme-grid-container">
                            <div class="theme-grid" id="user-carousel">
                                <!-- 테마 아이템 추가 -->
                            </div>
                        </div>
                        <div class="theme-actions">
                            <button class="more-btn" data-carousel="user-carousel">
                                <span>더보기</span>
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 리스트 아이템 템플릿 -->
                <div id="list-template-container"></div>
            </div>
        </section>
    </div>
    <div id="footer-container"></div>

    <script src="../../js/theme.js"></script>
    <script src="../../js/header-loader.js"></script>
    <script src="../../js/footer-loader.js"></script>
    <script src="../../js/list-loader.js"></script>
</body>
</html>

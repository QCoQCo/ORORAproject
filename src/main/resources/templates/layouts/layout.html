<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:fragment="title">arataBUSAN</title>
    
    <!-- 기본 폰트 -->
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
    
    <!-- 기본 CSS -->
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    
    <!-- 페이지별 추가 CSS -->
    <th:block layout:fragment="css"></th:block>
    
    <!-- 기본 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <!-- 페이지별 추가 스크립트 (head) -->
    <th:block layout:fragment="head-script"></th:block>
</head>
<body>
    <div id="wrapper">
        <!-- Header 영역 -->
        <div th:replace="~{components/header.html :: header}"></div>
        
        <!-- Content 영역 -->
        <div layout:fragment="content">
            <!-- 기본 컨텐츠 (레이아웃 사용 시 오버라이드됨) -->
        </div>
        
        <!-- Footer 영역 -->
        <div th:replace="~{components/footer.html :: footer}"></div>
    </div>
    
    <!-- 기본 스크립트 -->
    <script th:src="@{/js/language.js}"></script>
    <script th:src="@{/js/auth.js}"></script>
    
    <!-- 페이지별 추가 스크립트 (body) -->
    <th:block layout:fragment="script"></th:block>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}" lang="ko">
    <head>
        <title layout:fragment="title" data-translate="tag.title">searchByTag</title>
        <th:block layout:fragment="css">
            <link rel="stylesheet" th:href="@{/css/tag.css}" />
            <link rel="stylesheet" th:href="@{/css/list-component.css}" />
            <link rel="stylesheet" th:href="@{/css/loading-animation.css}" />
        </th:block>
    </head>

    <body>
        <div layout:fragment="content">
            <section class="tag-section">
                <div class="container">
                    <h2 class="page-title" data-translate="tag.title">부산 관광지 태그 검색</h2>

                    <!-- 카테고리 필터 -->
                    <div class="filter-section">
                        <label for="category-filter" data-translate="tag.category_label"
                            >카테고리 선택:</label
                        >
                        <select name="category" id="category-filter">
                            <option value="all" data-translate="tag.category_all">전체</option>
                            <option value="attraction" data-translate="tag.category_attraction">
                                관광명소
                            </option>
                            <option value="nature" data-translate="tag.category_nature">
                                자연/공원
                            </option>
                            <option value="culture" data-translate="tag.category_culture">
                                문화/역사
                            </option>
                            <option value="food" data-translate="tag.category_food">
                                먹거리/시장
                            </option>
                            <option value="activity" data-translate="tag.category_activity">
                                액티비티
                            </option>
                            <option value="shopping" data-translate="tag.category_shopping">
                                쇼핑
                            </option>
                            <option value="relaxation" data-translate="tag.category_relaxation">
                                휴식/힐링
                            </option>
                        </select>
                    </div>

                    <!-- 검색 섹션 -->
                    <div class="search-section">
                        <div class="search-input-group">
                            <label
                                class="search-label"
                                for="search-keyword"
                                data-translate="tag.search_label"
                                >태그 검색</label
                            >
                            <input
                                type="text"
                                name="search_keyword"
                                id="search-keyword"
                                placeholder="예: 해수욕장, 야경, 카페, 가족여행..."
                                class="search-input"
                                data-translate="tag.search_placeholder"
                            />
                            <button
                                type="button"
                                class="search-btn"
                                id="search-btn"
                                data-translate="tag.search_button"
                            >
                                검색
                            </button>
                        </div>
                    </div>

                    <!-- 인기 태그 섹션 -->
                    <div class="popular-tags-section">
                        <h3 data-translate="tag.popular_tags">인기 태그</h3>
                        <div class="popular-tags" id="popular-tags">
                            <!-- 동적으로 생성됩니다 -->
                        </div>
                    </div>

                    <!-- 전체 태그 섹션 -->
                    <div class="all-tags-section">
                        <h3>
                            <span data-translate="tag.all_tags">전체 태그</span>
                            <span id="tag-count">(0개)</span>
                            <button type="button" class="toggle-btn" id="toggle-all-tags">
                                <span class="toggle-icon">▼</span>
                            </button>
                        </h3>
                        <div class="all-tags collapsible" id="all-tags">
                            <!-- 동적으로 생성됩니다 -->
                             <ul>
                                <li th:each="tag : ${hashtags}" th:text="${tag.name}">해시태그 이름</li>
                            </ul>
                        </div>
                    </div>

                    <!-- 선택된 태그 표시 -->
                    <div
                        class="selected-tags-section"
                        id="selected-tags-section"
                        style="display: none"
                    >
                        <h3 data-translate="tag.selected_tags">선택된 태그</h3>
                        <div class="selected-tags" id="selected-tags">
                            <!-- 선택된 태그들이 여기에 표시됩니다 -->
                        </div>
                        <button
                            type="button"
                            class="clear-tags-btn"
                            id="clear-tags-btn"
                            data-translate="tag.clear_all_tags"
                        >
                            모든 태그 지우기
                        </button>
                    </div>

                    <!-- 검색 결과 -->
                    <div class="results-section">
                        <div class="results-header">
                            <h3>
                                <span data-translate="tag.search_results">검색 결과</span>
                                <span id="results-count">(0개)</span>
                            </h3>
                            <div class="sort-options">
                                <select id="sort-select">
                                    <option value="relevance" data-translate="tag.sort_relevance">
                                        관련도순
                                    </option>
                                    <option value="name" data-translate="tag.sort_name">
                                        이름순
                                    </option>
                                    <option value="region" data-translate="tag.sort_region">
                                        지역순
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="results-grid" id="results-grid">
                            <!-- 검색 결과가 여기에 표시됩니다 -->
                        </div>

                        <!-- 더보기 버튼 -->
                        <div class="load-more-section" id="load-more-section" style="display: none">
                            <button
                                type="button"
                                class="load-more-btn"
                                id="load-more-btn"
                                data-translate="tag.load_more"
                            >
                                더보기
                            </button>
                        </div>
                    </div>

                    <!-- 리스트 아이템 템플릿 -->
                    <div id="list-template-container" th:replace="~{components/list-item.html :: list-item-template}"></div>

                    <!-- 로고 -->
                    <div class="main-brand-story-wrap">
                        <a class="main-brand-story-wrap--inner" href="../../">
                            <img src="../../images/logo.png" alt="부산 관광 로고" />
                        </a>
                    </div>
                </div>
                <!-- 클릭 버튼 -->
                <button title="클릭하시면 최상단으로 이동합니다" id="scrollTop" class=""></button>
            </section>
        </div>
        <th:block layout:fragment="script">
            <script th:src="@{/js/list-loader.js}"></script>
            <script th:src="@{/js/tag.js}"></script>
        </th:block>
    </body>
</html>

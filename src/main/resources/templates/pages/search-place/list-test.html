<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}" lang="ko">
    <head>
        <title layout:fragment="title">리스트 컴포넌트 테스트</title>
        <th:block layout:fragment="css">
            <link rel="stylesheet" th:href="@{/css/list-component.css}" />
            <style>
                body {
                    background-color: #f0f2f5;
                }
                .container {
                    padding: 20px;
                    max-width: 1200px;
                    margin: 0 auto;
                }
                h1 {
                    text-align: center;
                    margin-bottom: 30px;
                    color: #333;
                }
            </style>
        </th:block>
    </head>
    <body>
        <div layout:fragment="content">

            <div class="container">
                <h1>부산 관광지 검색 결과</h1>

                <!-- 리스트 컨테이너 -->
                <ul class="list-wrap"></ul>

                <!-- 템플릿 컨테이너 -->
                <div id="list-template-container"></div>
            </div>
        </div>
        <th:block layout:fragment="script">
            <script th:src="@{/js/list-loader.js}"></script>
        </th:block>
        <script>
            // 리스트 컴포넌트 사용 예시
            document.addEventListener('DOMContentLoaded', async () => {
                // 방법 1: 전역 함수 사용
                await loadListComponent({
                    containerSelector: '.list-wrap',
                    // TODO: 백엔드 연결 시 수정 필요 - API 엔드포인트로 변경
                    dataUrl: '../list-example/data.json',
                    fallbackImage: '../list-example/logo.png',
                    onItemClick: (itemData, event) => {
                        console.log('아이템 클릭:', itemData);
                        // 상세 페이지로 이동하거나 모달 표시 등
                    },
                    onLikeClick: (itemData, isLiked) => {
                        console.log('좋아요 상태 변경:', itemData.title, isLiked);
                        // 서버에 좋아요 상태 저장 등
                    },
                });
            });
        </script>
    </body>
</html>

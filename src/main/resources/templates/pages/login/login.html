<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}" lang="ko">
    <head>
        <title layout:fragment="title">login</title>
        <th:block layout:fragment="css">
            <link rel="stylesheet" th:href="@{/css/login.css}" />
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        </th:block>
    </head>

    <body>
        <div layout:fragment="content">
            <div class="container">
                <button class="back-button" onclick="history.back()">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <h2>회원 로그인</h2>
                <div>
                    <div>
                        <p class="id">아이디</p>
                        <label
                            ><input type="text" placeholder="아이디를 입력해 주세요." id="putId"
                        /></label>
                    </div>
                    <div>
                        <p class="psw">비밀번호</p>
                        <label
                            ><input
                                type="password"
                                placeholder="비밀번호를 입력하세요."
                                id="putPsw"
                        /></label>
                    </div>
                    <div class="check">
                        <div>
                            <label><input type="checkbox" id="checkId" name="" />아이디 저장</label>
                            <label
                                ><input type="checkbox" id="checkLogin" name="" />로그인 상태
                                유지</label
                            >
                        </div>
                    </div>
                    <button id="loginBtn">로그인</button>
                    
                    <!-- 소셜 로그인 구분선 -->
                    <div class="social-divider">
                        <span>또는</span>
                    </div>
                    
                    <!-- 소셜 로그인 버튼 -->
                    <div class="social-login">
                        <a th:href="@{/oauth2/authorization/kakao}" class="social-btn kakao-btn">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 0C4.477 0 0 3.582 0 8c0 2.797 1.875 5.26 4.687 6.67L3.75 20l5.313-2.93C9.25 17.05 9.625 17.05 10 17.05c5.523 0 10-3.582 10-8S15.523 0 10 0z" fill="#3C1E1E"/>
                            </svg>
                            카카오 로그인
                        </a>
                        <a th:href="@{/oauth2/authorization/google}" class="social-btn google-btn">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19.6 10.227c0-.709-.064-1.39-.182-2.045H10v3.868h5.382a4.6 4.6 0 01-1.996 3.018v2.51h3.232c1.891-1.742 2.982-4.305 2.982-7.35z" fill="#4285F4"/>
                                <path d="M10 20c2.7 0 4.964-.895 6.618-2.423l-3.232-2.509c-.895.6-2.04.955-3.386.955-2.605 0-4.81-1.76-5.595-4.123H1.064v2.59A9.996 9.996 0 0010 20z" fill="#34A853"/>
                                <path d="M4.405 11.9c-.2-.6-.314-1.24-.314-1.9 0-.66.114-1.3.314-1.9V5.51H1.064A9.996 9.996 0 000 10c0 1.614.386 3.14 1.064 4.49l3.34-2.59z" fill="#FBBC05"/>
                                <path d="M10 3.977c1.468 0 2.786.505 3.823 1.496l2.868-2.868C14.959.99 12.695 0 10 0 6.09 0 2.71 2.24 1.064 5.51l3.34 2.59C5.19 5.736 7.395 3.977 10 3.977z" fill="#EA4335"/>
                            </svg>
                            구글 로그인
                        </a>
                    </div>
                    
                    <div class="aboutLogin">
                        <a href="./signup"><p>회원가입</p></a>
                        <a href="./find-id"><p>아이디 찾기</p></a>
                        <a href="./reset-password"><p class="newPsw">비밀번호 재설정</p></a>
                    </div>
                </div>
            </div>
        </div>
        <th:block layout:fragment="script">
            <script th:src="@{/js/login.js}"></script>
        </th:block>
    </body>
</html>

file:
    upload:
        spotImgLocation: upload/spots # 관광지 이미지 저장 경로
        profileImgLocation: upload/profiles # 사용자 프로필 이미지 저장 경로
        reviewImgLocation: upload/reviews # 리뷰 이미지 저장 경로

    security:
        oauth2:
            client:
                registration:
                    kakao:
                        client-id: ${KAKAO_CLIENT_ID:}
                        client-secret: ${KAKAO_CLIENT_SECRET:}
                        redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:8080/login/oauth2/code/kakao}
                        authorization-grant-type: authorization_code
                        client-name: Kakao
                    google:
                        client-id: ${GOOGLE_CLIENT_ID:}
                        client-secret: ${GOOGLE_CLIENT_SECRET:}
                        redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8080/login/oauth2/code/google}
                        scope:
                            - email
                            - profile
                        authorization-grant-type: authorization_code
                        client-name: Google
                provider:
                    kakao:
                        authorization-uri: https://kauth.kakao.com/oauth/authorize
                        token-uri: https://kauth.kakao.com/oauth/token
                        user-info-uri: https://kapi.kakao.com/v2/user/me
                        user-name-attribute: id
                    google:
                        authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
                        token-uri: https://www.googleapis.com/oauth2/v4/token
                        user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
                        user-name-attribute: sub

kakao:
    map:
        api-key: ${KAKAO_MAP_API_KEY:} # 카카오맵 API 키 (환경변수 필수)
